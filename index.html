<!DOCTYPE HTML>
<html>
<head>
  <title>Komuneco</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css"/>
  </noscript>
  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.komuneco.fr"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//analytics.komuneco.fr/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '4']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.async = true;
      g.defer = true;
      g.src = u + 'piwik.js';
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Header -->
  <header id="header">
    <div class="logo" style="border: 0">
      <span class="icon">
      <img src="images/logo_komuneco.svg">
      </span>
    </div>
    <div class="content">
      <div class="inner">
        <h1>Komuneco</h1>
        <p>
          Signifie "Communauté" en espéranto, la langue unverselle.<br>
          Ensemble, grâce aux logiciels libres, transformons vos idées en <em>bits</em> et <em>pixels</em>.
        </p>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer id="footer">
    <p class="copyright">Komuneco est une marque de <a href="https://www.floris-moriceau.fr">Floris MORICEAU</a>, membre
      de <a href="https://www.lequipe.tech">L'Equipe.tech</a>.</p>
  </footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
